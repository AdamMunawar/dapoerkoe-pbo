<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Kategori</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Manajemen Kategori</h1>
    <a th:href="@{/admin/kategori/tambah}" class="btn btn-primary mb-3">Tambah Kategori Baru</a>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">Kembali ke Dashboard</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr><th>ID</th><th>Nama Kategori</th><th>Aksi</th></tr>
        </thead>
        <tbody>
        <tr th:each="kategori : ${listKategori}">
            <td th:text="${kategori.id}"></td>
            <td th:text="${kategori.nama}"></td>
            <td>
                <a th:href="@{/admin/kategori/edit/{id}(id=${kategori.id})}" class="btn btn-sm btn-success">Edit</a>
                <a th:href="@{/admin/kategori/hapus/{id}(id=${kategori.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus kategori ini?')">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
