<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrasi - Dapurku</title>
   <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
   <link rel="stylesheet" th:href="@{/css/custom.css}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Daftar Akun Baru</h3>
                    <form th:action="@{/register}" th:object="${userDto}" method="post">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="noTelepon" class="form-label">Nomor Telepon</label>
                            <input type="text" th:field="*{noTelepon}" class="form-control" th:classappend="${#fields.hasErrors('noTelepon')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{noTelepon}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Daftar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Sudah punya akun? <a th:href="@{/login}">Login di sini</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
